<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Board API Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="result"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const reqUrl = "http://localhost:8080/board/";
            const apiKey = encodeURI("FM20CVT-R89M80Q-HS2AC50-H3997TM/");
            const params = "search?keyword=로드북";
            const url = reqUrl + apiKey + params;
            axios
                .get(url)
                .then((result) => {
                    document.querySelector("#result").textContent = JSON.stringify(
                        result.data
                    );
                })
                .catch((err) => {
                    console.log(err);
                })
                .catch((err) => {
                    console.log(err);
                });
        </script>
    </body>
</html>
